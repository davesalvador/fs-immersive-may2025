<!DOCTYPE html>
<html>
<head>
    <title>Form Submission</title>
</head>
<body>
    <h2>User Submitted Information</h2>

    <!-- This list shows the user information retrieved from the session -->
    <ul>
        <li><strong>First Name:</strong> {{ user.first_name }}</li>
        <li><strong>Last Name:</strong> {{ user.last_name }}</li>
        <li><strong>Email:</strong> {{ user.email }}</li>
        <li><strong>City:</strong> {{ user.city }}</li>
        <li><strong>State:</strong> {{ user.state }}</li>
        <li><strong>Zip Code:</strong> {{ user.zip_code }}</li>
    </ul>

    <!-- Since the data is saved in the session, it remains visible even after refreshing -->
</body>
</html>
