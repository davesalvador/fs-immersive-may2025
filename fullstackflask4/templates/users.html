<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Users</title>
</head>
<body>
  <h1>Users</h1>

  <table border="1" cellpadding="5">
    <thead>
      <tr>
        <th>#</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Created</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>
          <a href="{{ url_for('show', id=user.id) }}">
            {{ user.full_name }}
          </a>
        </td>
        <td>{{ user.email }}</td>
        <td>{{ user.created_at }}</td>
        <td>
          <a href="{{ url_for('show', id=user.id) }}">View</a> |
          <a href="{{ url_for('edit', id=user.id) }}">Edit</a> |
          <form action="{{ url_for('destroy', id=user.id) }}"
                method="post"
                style="display:inline"
                onsubmit="return confirm('Delete this user?');">
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <p>
    <a href="{{ url_for('new') }}">Create new user</a>
  </p>
</body>
</html>
